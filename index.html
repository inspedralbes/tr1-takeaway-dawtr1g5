<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="section">
        <div class="container-general">
            <div id="app">
                <div v-if="mostrar('portada')">
                    <button @click="cambiarDiv('tienda')"> {{ message }}</button>
                </div>
                <div v-if="mostrar('tienda')">
                    <h1>tienda</h1>
                    <ul>
                        <li v-for="(disc, index) in productes" :key="index">
                            <div class="titul-artista">
                                {{ disc.nombre}} || {{ disc.artista }}
                            </div>
                        </li>
                    </ul>
                </div>
                <div v-if="mostrar('checkout')">
                    <h1>tienda</h1>
                </div>

                
                
            </div>
        </div>
    </section>
    <script src="project.js" type="module"></script>
</body>
</html>
