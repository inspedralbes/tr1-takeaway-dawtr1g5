  <body>

          </div>
          <div v-if="mostrar('tienda')">

            <div class="buscador">

            </div>
            <ul>
              <li v-for="(disc, index) in filteredProducts" :key="index">

            </ul>
          </div>

                <div v-if="mostrar('compra')">

                        <div v-if="mostrar('compra')">

                                <img class="logo" src="/img/presidis.png" @click="cambiarDiv('portada')">
                                <img class="img-productes" src="" width="200" height="200">
                                <span class="d-producte">2023</span>
                                <h2 class="titol">Obras Maestras || El Cigala</h2>
                            </div>
                        </div>
                    </div>
                </div>

          <div v-if="mostrar('checkout')">
            <h1>tienda</h1>
          </div>
        </div>
      </div>
      <footer class="footer">

        </div>
    </footer>
    </section>
    <script>
        let slideIndex = 1;
        function autoSlides() {
          plusSlides(1);
        }
        let slideInterval = setInterval(autoSlides, 5000);
  
        function resetInterval() {
          clearInterval(slideInterval);
          slideInterval = setInterval(autoSlides, 5000);
        }
        function plusSlides(n) {
          showSlides((slideIndex += n));
        }
  
        function currentSlide(n) {
          showSlides((slideIndex = n));
        }
  
        function showSlides(n) {
          let i;
          const slides = document.querySelectorAll(".carousel-image");
  
          if (n > slides.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = slides.length;
          }
  
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
  
          slides[slideIndex - 1].style.display = "block";
  
          resetInterval();
        }
      </script>
    <script src="project.js" type="module"></script>
  </body>
</html>
