<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      let slideIndex = 1;

// Función para avanzar automáticamente las imágenes
function autoSlides() {
  plusSlides(1);
}

// Inicia la función de avance automático
let slideInterval = setInterval(autoSlides, 5000); // Cambia de imagen cada 5 segundos (5000 ms)

// Restablece el intervalo de avance automático si el usuario hace clic en una flecha
function resetInterval() {
  clearInterval(slideInterval);
  slideInterval = setInterval(autoSlides, 5000);
}

// Resto del código JavaScript para avanzar o retroceder las imágenes
function plusSlides(n) {
  showSlides((slideIndex += n));
}

function currentSlide(n) {
  showSlides((slideIndex = n));
}

function showSlides(n) {
  let i;
  const slides = document.querySelectorAll(".carousel-image");

  if (n > slides.length) {
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = slides.length;
  }

  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slides[slideIndex - 1].style.display = "block";

  resetInterval(); // Restablece el intervalo cada vez que cambias manualmente una imagen
}

    </script>
  </head>

  <body>
    <section class="section">
      <div class="container-general">
        <div id="app">
          <div v-if="mostrar('portada')">
            <div class="grid-container">
              <img class="logo" src="/img/presidis.png" alt="Trulli" />
              <h1 class="portada">OFERTES DIARIES!!!</h1>
              <button @click="cambiarDiv('tienda')">CATALEG</button>
            </div>

          </div>
          <div v-if="mostrar('tienda')">
            <h1>tienda</h1>
            <div class="buscador">
              <input type="text" v-model="search" placeholder="search..." />
            </div>
            <ul>
              <li v-for="(disc, index) in filteredProducts" :key="index">
                <div class="titul-artista" @click="cambiarDiv('compra')">
                  {{ disc.nombre}} || {{ disc.artista }}
                </div>
              </li>
            </ul>
          </div>

                <div v-if="mostrar('compra')">
                    <div class="compra">
                        <img class="logo" src="/img/presidis.png" @click="cambiarDiv('portada')">
                        
                    </div>
                </div>

                <div v-if="mostrar('checkout')">
                    <h1>tienda</h1>
                </div>



            </div>
        </div>
    </section>
    <script src="project.js" type="module"></script>
  </body>
</html>
