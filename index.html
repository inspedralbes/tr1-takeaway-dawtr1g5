<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href=" https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css " rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
  <!-- <link rel="stylesheet" href="newCSS.css" /> -->
  <link rel="stylesheet" href="css/styleIndexTienda.css" />
  <link rel="stylesheet" href="css/navFooter.css">
  <link rel="stylesheet" href="css/compra.css">
</head>

<body>

  <!--HEADER-->
  <div id="app">
    <div class="header" v-if="!mostrar('checkout') && !mostrar('carro') && !mostrar('portada')">
      <div class=" header__logo">
        <img src="img/logoPressidis.PNG" alt="">
      </div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <img class="search-icon" src="img/search.png" alt="Search">
      </div>
    </div>
    <div v-else>
      <header>

      </header>
    </div>


    <div id="app">

      <!--PORTADA-->
      <div v-if='mostrar("portada")' class="portada">
        <!-- <img class="fons" src="img/fons.png" alt=""> -->
        <img class="logo" src="/img/presidis.png" alt="Trulli" />
        <button @click="cambiarDiv('tienda')">CATALEG</button>
      </div>

      <!-- TIENDA -->
      <div class="products-container">
        <div v-if="mostrar('tienda')" v-for="(actual, index) in productes" class="products">
          <img class="product__image" :src="'./laravel/public/' + actual.image" />
          <h3 class="product__price">
            {{ actual.price }}
          </h3>
          <div class="product__info">
            <h3 class="product__name">{{actual.name}}</h3>
            <h3 class="product__year">{{actual.artist}} ({{ actual.year}})</h3>
            <div class="product__addtocart">
              <div class="product__addtocart-button">
                <button @click="substractCountProduct(index)" class="product__addtocart-button__sumar">-</button>
                <input class="product__adtocart-input__number" type="text" disabled :value="actual.count">
                <button @click="addCountProduct(index)" class="product__addtocart-button__restar">+</button>
              </div>
              <input class="product__addtocart-icon" @click="agregarAlCarro(index)" type="image" src="img/cart.jpg"
                alt="">
            </div>
          </div>
        </div>
      </div>

      <div v-if="mostrar('carro')">
        <div class="container">
          <div class="carrito">
            <h1>Carrito de Compras</h1>
            <div v-for="(actual, index) in productesAddToCart" class="products">
              <img class="product__image" :src="'./laravel/public/' + actual.image" />
              <div class="product__info">
                <h3 class="product__name">{{actual.name}}</h3>
                <h4 class="product__artist">{{actual.artist}}</h4>
                <h4 class="product__year">{{actual.year}}</h4>
                <h3 class="product__price">
                  <img class="product__price-icon" src="img/dollar-icon-price.png" alt="Price Icon" />
                  {{actual.price}}
                </h3>
                <h3 class="product__count">x{{actual.count}}</h3>
              </div>
            </div>
            <div class="products-separador"></div>
            <button @click="cambiarDiv('checkout')" class="checkout-button">Checkout</button>
          </div>
        </div>
      </div>

      <div v-if="mostrar('checkout')">
        <ol>
          <li v-for="(actual, index) in productesAddToCart">
            {{ actual.name}} - {{actual.count}} - {{actual.price * actual.count}} €
          </li>
        </ol>
        <span><strong>Total: </strong> {{ calcularPriceTotal() }} €</span>
      </div>

      <div class="container-footer">
        <footer>
          <div class="button-container">
            <button class="button" @click="cambiarDiv('portada')">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024" stroke-width="0"
                fill="currentColor" stroke="currentColor" class="icon">
                <path
                  d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z">
                </path>
              </svg>
            </button>
            <button class="button" @click="cambiarDiv('tienda')">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-bag-check" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M11.5 21h-2.926a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304h11.339a2 2 0 0 1 1.977 2.304l-.5 3.248">
                </path>
                <path d="M9 11v-5a3 3 0 0 1 6 0v5"></path>
                <path d="M15 19l2 2l4 -4"></path>
              </svg>
            </button>
            <button class="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="0"
                fill="currentColor" stroke="currentColor" class="icon">
                <path
                  d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z">
                </path>
              </svg>
            </button>

            <button class="button" @click="cambiarDiv('carro')">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round"
                stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor"
                class="icon">
                <circle r="1" cy="21" cx="9"></circle>
                <circle r="1" cy="21" cx="20"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
              </svg>
            </button>
          </div>
        </footer>
      </div>

      <script src="js/project.js" type="module"></script>
    </div>
</body>

</html>
